name: Documentation Reviewer

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  # CRITICAL: Allows Claude to trigger on PR comments made days later
  issue_comment:
    types: [created]
  # Allows Claude to trigger on specific code-line comments
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Bulletproof IF logic: Checks every possible text body for "/docs"
    if: |
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '/docs')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/docs')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '/docs'))
    runs-on: ubuntu-latest
    permissions:
      contents: write # To modify repository files
      pull-requests: write # To create/modify PRs
      issues: write # To respond to comments
      id-token: write
      actions: read 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # FIX: Ensures the action checks out the PR code, not 'main', during comments
          ref: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          fetch-depth: 1

      - name: Checkout system prompt repository
        uses: actions/checkout@v4
        with:
          repository: netwrix-eng/internal-agents
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: system-prompt-repo
          ref: main
          sparse-checkout: |
            agents/engineering/technical_writing/system.md
          sparse-checkout-cone-mode: false

      - name: Read system prompt
        id: read-prompt
        run: |
          {
            echo "prompt<<EOF"
            cat system-prompt-repo/agents/engineering/technical_writing/system.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }} #
          # Explicitly provide the token to ensure Claude can write back to the PR
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: "/docs" # Custom trigger
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --append-system-prompt "${{ steps.read-prompt.outputs.prompt }}"
            --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*),Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
