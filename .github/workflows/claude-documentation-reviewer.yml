name: AI Documentation Reviewer (PoC)

on:
  pull_request_target:
    # pull_request_target runs in the BASE repo context = has secrets.
    types: [opened, edited, reopened, synchronize]
    paths:
      - "**.md"

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          # This ref points to the attacker's fork commit.

      # VULNERABLE: executes a script that the fork contributor controls.
      - name: Run review script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/review.sh
          bash scripts/review.sh
